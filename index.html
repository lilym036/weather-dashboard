<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta http-equiv="X-UA-Compatible" content="ie=edge"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-3">
                    <h4>Serach for a city:</h4>
                    <div class="well" id="left-well">
                        <form id="form" role="search">
                            <input action="search" id="query" name="q" placeholder="Input city name">
                        </form>
                        <button class="btn btn-block btn-primary" id="fetch-button">Search</button>
                    </div>
                    <div class="well" id="city-history"></div>
                </div>
                <div class="col-lg-9">
                    <div class="current-day bigCardInfo">
                        <h4 id="date">Current day</h4>
                        <p id="temp">Temp:</p>
                        <p id="wind">Wind:</p>
                        <p id="humid">Humidity</p>
                    </div>
                    <div class="weathercards cardInfo">
                        <h4>5-Day Forecast:</h4>
                        <div class="row" id="five-day">
            
                        </div>
                    </div>
                </div>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
