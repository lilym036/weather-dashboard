<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- links bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- link to own css styling sheet -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <!-- main content area -->
    <!-- adds background image -->
    <main class="bg-image" style="background-image: url(../weather-dashboard/images/landscape.jpg); height: 100vh">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-3 search-area">
                    <h4>Serach for a city:</h4>
                    <div class="well" id="left-well">
                        <form id="form" role="search">
                            <input action="search" id="query" name="q" placeholder="Input city name">
                            <button class="btn btn-block btn-primary" id="fetch-button">Search</button>
                        </form>
                        <!-- <button class="btn btn-block btn-primary" id="fetch-button">Search</button> -->
                    </div>
                    <div class="well" id="city-history"></div>
                </div>
                <div class="col-lg-9">
                    <div class="current-day bigCardInfo border border-primary border-3 text-center">
                        <h4 id="chosen-city">Current city</h4>
                        <h4 id="date">Current day</h4>
                        <img id="temp-icon" src="">
                        <p id="temp">Temp:</p>
                        <p id="wind">Wind:</p>
                        <p id="humid">Humidity:</p>
                    </div>
                    <br>
                    <div class="weathercards cardInfo">
                        <h4 class="card-title">5-Day Forecast:</h4>
                        <div class="row" id="five-day">
        
                        </div>
                    </div>
                </div>

    </main>
    <!-- script link for bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js" ></script>
        <!-- link to javascript -->
    <script src="./assets/js/script.js"></script>
</body>

</html>
