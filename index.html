<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta http-equiv="X-UA-Compatible" content="ie=edge"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <section class="left col-2 gx-0">
            <div class="searchInfo">
                <h2>Search for a city:</h2>
                <form id="form" role="search">
                    <input action="search" id="query" name="q" placeholder="Input city name">
                    <button id="fetch-button" value="input">Search</button>
                </form>
            </div>
        </section>
        <section class="col-10 gx-1 dashboard">
            <div class="currentday bigCardInfo">
                <h2>current day box for styling</h2>
            </div>
        </section>
        <section class="weathercards cardInfo">
            <h3>5-Day Forecast</h3>
            <div class="col-2 card">
                <p>card</p>
            </div>
            <div class="col-2 card">
                <p>card</p>
            </div>
            <div class="col-2 card">
                <p>card</p>
            </div>
            <div class="col-2 card">
                <p>card</p>
            </div>
            <div class="col-2 card">
                <p>card</p>
            </div>
        </section>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
